
<!DOCTYPE html>
<html lang="en">
    
    <script>
        function userValidate(){
            let x = document.forms["LoginForm"]["username"].value;
            if(x != "rajah"){
                alert("wrong username")
                return false;
            } else if(x ==""){
                    alert("username cannot be blank");
                    return false;
                }
                return true;
        }
        function passValidate(){
            let y = document.forms["LoginForm"]["password"].value;
            let symbols = /[`~!@#$%^&*()_+\-=\[\]{}|\\;:'",<.>\/?]/;
            if(y != "rajah"){
                alert("wrong password")
            }else if(y==""){
                alert("password cannot be blank");
                return false;
            }else if (symbols.test(y)){
                alert("special character are not allowed")
                return false;
            }
            return true;     
        }
        function validated(){
            if(passValidate() && userValidate()){
                window.location.href = "C:/Users/rajah/Downloads/schoolFiles/ezcozy/ezcozyPage/landingPage/landing.html"
            }
        }
    </script>
